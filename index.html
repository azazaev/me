        /* –¢–µ—Ä–º–∏–Ω–∞–ª –≤ —Å—Ç–∏–ª–µ fakecrime */

            border: 1px solid #333;

        .line {

    </style>

<body>
    <!-- –ü—Ä–µ–ª–æ–∞–¥–µ—Ä -->

    <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç -->
    <div class="main-content" id="mainContent">
        <div class="background-gif">
            <img src="https://i.pinimg.com/originals/70/6e/a8/706ea81cd3e0a418ffc2e7c3c17f28c1.gif" alt="Background">
        </div>

        <div class="container">

                <img src="https://i.pinimg.com/736x/8e/3f/9e/8e3f9e1a8fd00fda781559e3708a9f5b.jpg" alt="Profile" class="profile-image">
                <div class="nickname">azazaev</div>

            <!-- –ú—É–∑—ã–∫–∞–ª—å–Ω—ã–π –≤–∏–¥–∂–µ—Ç –≤ —Å—Ç–∏–ª–µ fakecrime -->
            <div class="music-widget">
                <div class="track-info">
                    <div class="track-artwork">‚ô™</div>
                    <div class="track-details">
                        <div class="track-title">Pass Out</div>
                        <div class="track-artist">fixupboy</div>
                    </div>
                </div>
                
                <div class="player-controls">
                    <button class="control-btn" onclick="changeTime(-10)">‚èÆ</button>
                    <button class="control-btn play-btn" onclick="togglePlay()">‚è∏</button>
                    <button class="control-btn" onclick="changeTime(10)">‚è≠</button>
                </div>
                
                <div class="progress-container" onclick="seekAudio(event)">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
                
                <div class="time-info">
                    <span id="currentTime">0:00</span>
                    <span id="duration">0:00</span>
                </div>
                
                <div class="volume-control">
                    <div class="volume-icon">üîä</div>
                    <div class="volume-slider" onclick="changeVolume(event)">
                        <div class="volume-progress" id="volumeProgress"></div>
                    </div>
                </div>

            <!-- –¢–µ—Ä–º–∏–Ω–∞–ª –≤ —Å—Ç–∏–ª–µ fakecrime -->

                </div>

                    <span class="prompt">$</span> <span class="command">status</span>
                </div>

                </div>

                </div>

    <audio id="audioPlayer" preload="metadata">
        <source src="fixupboy_-_pass_out_(mp3.mn).mp3" type="audio/mpeg">
        –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –∞—É–¥–∏–æ —ç–ª–µ–º–µ–Ω—Ç—ã.
    </audio>

    <script>
        const audio = document.getElementById('audioPlayer');
        const progressBar = document.getElementById('progressBar');
        const volumeProgress = document.getElementById('volumeProgress');
        const currentTimeEl = document.getElementById('currentTime');
        const durationEl = document.getElementById('duration');
        const playBtn = document.querySelector('.play-btn');
        const preloader = document.getElementById('preloader');
        const mainContent = document.getElementById('mainContent');

        audio.volume = 0.7;

        function enterSite() {
            preloader.classList.add('hidden');
            
            setTimeout(() => {
                mainContent.classList.add('visible');
                
                audio.play().then(() => {
                    playBtn.innerHTML = '‚è∏';
                }).catch(error => {
                    console.log('–ê–≤—Ç–æ–≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–æ');
                });
                
                animateContent();
            }, 500);
        }

        function animateContent() {
            const elements = document.querySelectorAll('.header, .music-widget, .terminal');
            elements.forEach((el, index) => {
                el.style.opacity = '0';
                el.style.transform = 'translateY(20px)';
                
                setTimeout(() => {
                    el.style.transition = 'all 0.5s ease';
                    el.style.opacity = '1';
                    el.style.transform = 'translateY(0)';
                }, index * 200);
            });
        }

        function togglePlay() {
            if (audio.paused) {
                audio.play();
                playBtn.innerHTML = '‚è∏';
            } else {
                audio.pause();
                playBtn.innerHTML = '‚ñ∂';
            }
        }

        function changeTime(seconds) {
            audio.currentTime += seconds;
        }

        function seekAudio(e) {
            const rect = e.currentTarget.getBoundingClientRect();
            const percent = Math.max(0, Math.min(1, (e.clientX - rect.left) / rect.width));
            audio.currentTime = percent * audio.duration;
        }

        function changeVolume(e) {
            const rect = e.currentTarget.getBoundingClientRect();
            const percent = Math.max(0, Math.min(1, (e.clientX - rect.left) / rect.width));
            audio.volume = percent;
            volumeProgress.style.width = (percent * 100) + '%';
            updateVolumeIcon(percent);
        }

        function updateVolumeIcon(volume) {
            const volumeIcon = document.querySelector('.volume-icon');
            if (volume === 0) {
                volumeIcon.innerHTML = 'üîá';
            } else if (volume < 0.3) {
                volumeIcon.innerHTML = 'üîà';
            } else if (volume < 0.7) {
                volumeIcon.innerHTML = 'üîâ';
            } else {
                volumeIcon.innerHTML = 'üîä';
            }
        }

        audio.addEventListener('timeupdate', function() {
            if (!isNaN(audio.duration)) {
                const percent = (audio.currentTime / audio.duration) * 100;
                progressBar.style.width = percent + '%';
                
                currentTimeEl.textContent = formatTime(audio.currentTime);
                durationEl.textContent = formatTime(audio.duration);
            }
        });

        audio.addEventListener('ended', function() {
            playBtn.innerHTML = '‚ñ∂';
            progressBar.style.width = '0%';
        });

        audio.addEventListener('loadedmetadata', function() {
            if (!isNaN(audio.duration)) {
                durationEl.textContent = formatTime(audio.duration);
            }
        });

        updateVolumeIcon(audio.volume);

        function formatTime(seconds) {
            const min = Math.floor(seconds / 60);
            const sec = Math.floor(seconds % 60);
            return `${min}:${sec < 10 ? '0' : ''}${sec}`;
        }

        document.addEventListener('keydown', function(e) {
            if (e.code === 'Space' || e.code === 'Enter') {
                enterSite();
            }
        });

        document.addEventListener('selectstart', function(e) {
            e.preventDefault();
        });
    </script>
