<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>azazaev</title>
    
    <!-- –§–∞–≤–∏–∫–æ–Ω–∫–∞ -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ü¶ã</text></svg>">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: #000000;
            color: #ffffff;
            min-height: 100vh;
            overflow: hidden;
        }

        /* –ü—Ä–µ–ª–æ–∞–¥–µ—Ä */
        .preloader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            transition: opacity 0.5s ease, visibility 0.5s ease;
        }

        .preloader.hidden {
            opacity: 0;
            visibility: hidden;
        }

        .enter-button {
            background: none;
            border: 2px solid #ffffff;
            color: #ffffff;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
            transform: rotate(90deg);
        }

        .enter-button:hover {
            background: #ffffff;
            color: #000000;
            transform: rotate(90deg) scale(1.1);
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.4);
            }
            70% {
                box-shadow: 0 0 0 20px rgba(255, 255, 255, 0);
            }
        }

        /* –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç */
        .main-content {
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .main-content.visible {
            opacity: 1;
        }

        .background-gif {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0.3;
        }

        .background-gif img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(100%) contrast(150%);
        }

        .container {
            position: relative;
            z-index: 2;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.7);
        }

        .nickname {
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 3rem;
            text-shadow: 0 0 10px #ffffff, 0 0 20px #ffffff;
            animation: glow 2s ease-in-out infinite alternate;
            filter: grayscale(100%);
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #ffffff, 0 0 20px #ffffff;
            }
            to {
                text-shadow: 0 0 15px #ffffff, 0 0 30px #ffffff, 0 0 40px #ffffff;
            }
        }

        .music-widget {
            background: rgba(0, 0, 0, 0.95);
            border: 1px solid #ffffff;
            border-radius: 8px;
            padding: 15px;
            max-width: 300px;
            width: 100%;
            margin-bottom: 2rem;
            font-size: 12px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        .widget-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
            padding-bottom: 8px;
            border-bottom: 1px solid #333;
        }

        .track-info {
            text-align: left;
            flex: 1;
        }

        .track-title {
            font-size: 11px;
            font-weight: bold;
            margin-bottom: 2px;
            color: #fff;
        }

        .track-artist {
            font-size: 10px;
            color: #ccc;
        }

        .player-controls {
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 10px 0;
        }

        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #ffffff;
            color: #ffffff;
            width: 25px;
            height: 25px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        .play-btn {
            width: 30px;
            height: 30px;
            font-size: 12px;
        }

        .progress-container {
            width: 100%;
            height: 4px;
            background: #333;
            border-radius: 2px;
            margin: 8px 0;
            cursor: pointer;
        }

        .progress-bar {
            height: 100%;
            background: #ffffff;
            border-radius: 2px;
            width: 0%;
            transition: width 0.1s ease;
        }

        .time-info {
            display: flex;
            justify-content: space-between;
            font-size: 9px;
            color: #999;
            margin-top: 5px;
        }

        .volume-control {
            display: flex;
            align-items: center;
            gap: 5px;
            margin-top: 8px;
        }

        .volume-slider {
            flex: 1;
            height: 3px;
            background: #333;
            border-radius: 1px;
            cursor: pointer;
        }

        .volume-progress {
            height: 100%;
            background: #ffffff;
            border-radius: 1px;
            width: 70%;
        }

        .terminal {
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid #ffffff;
            border-radius: 10px;
            padding: 2rem;
            max-width: 500px;
            width: 100%;
            filter: grayscale(100%);
        }

        .line {
            margin: 1rem 0;
            text-align: left;
        }

        .prompt {
            color: #ffffff;
        }

        .cursor {
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }

        @media (max-width: 768px) {
            .nickname {
                font-size: 2.5rem;
            }
            
            .music-widget, .terminal {
                padding: 1rem;
                max-width: 280px;
            }
            
            .enter-button {
                width: 60px;
                height: 60px;
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- –ü—Ä–µ–ª–æ–∞–¥–µ—Ä -->
    <div class="preloader" id="preloader">
        <button class="enter-button" onclick="enterSite()">‚Üí</button>
    </div>

    <!-- –û—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç -->
    <div class="main-content" id="mainContent">
        <div class="background-gif">
            <img src="https://i.pinimg.com/originals/70/6e/a8/706ea81cd3e0a418ffc2e7c3c17f28c1.gif" alt="Background">
        </div>

        <div class="container">
            <div class="nickname">azazaev</div>
            
            <div class="music-widget">
                <div class="widget-header">
                    <div class="track-info">
                        <div class="track-title">Pass Out</div>
                        <div class="track-artist">fixupboy</div>
                    </div>
                    <div style="font-size: 10px; color: #ccc;">‚ô™</div>
                </div>
                
                <div class="player-controls">
                    <button class="control-btn" onclick="changeTime(-10)" title="-10 sec">¬´</button>
                    <button class="control-btn" onclick="changeTime(-5)" title="-5 sec">‚Äπ</button>
                    <button class="control-btn play-btn" onclick="togglePlay()">‚ñ∂</button>
                    <button class="control-btn" onclick="changeTime(5)" title="+5 sec">‚Ä∫</button>
                    <button class="control-btn" onclick="changeTime(10)" title="+10 sec">¬ª</button>
                </div>
                
                <div class="progress-container" onclick="seekAudio(event)">
                    <div class="progress-bar" id="progressBar"></div>
                </div>
                
                <div class="time-info">
                    <span id="currentTime">0:00</span>
                    <span id="duration">0:00</span>
                </div>
                
                <div class="volume-control">
                    <span style="font-size: 9px;">üîä</span>
                    <div class="volume-slider" onclick="changeVolume(event)">
                        <div class="volume-progress" id="volumeProgress"></div>
                    </div>
                </div>
            </div>

            <div class="terminal">
                <div class="line">
                    <span class="prompt">$</span> whoami
                </div>
                <div class="line">
                    > azazaev
                </div>
                <div class="line">
                    <span class="prompt">$</span> status --online
                </div>
                <div class="line">
                    > available
                </div>
                <div class="line">
                    <span class="prompt">$</span> _<span class="cursor">|</span>
                </div>
            </div>
        </div>
    </div>

    <audio id="audioPlayer" preload="metadata">
        <source src="fixupboy_-_pass_out_(mp3.mn).mp3" type="audio/mpeg">
        –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –∞—É–¥–∏–æ —ç–ª–µ–º–µ–Ω—Ç—ã.
    </audio>

    <script>
        const audio = document.getElementById('audioPlayer');
        const progressBar = document.getElementById('progressBar');
        const volumeProgress = document.getElementById('volumeProgress');
        const currentTimeEl = document.getElementById('currentTime');
        const durationEl = document.getElementById('duration');
        const playBtn = document.querySelector('.play-btn');
        const preloader = document.getElementById('preloader');
        const mainContent = document.getElementById('mainContent');

        audio.volume = 0.7;

        function enterSite() {
            // –°–∫—Ä—ã–≤–∞–µ–º –ø—Ä–µ–ª–æ–∞–¥–µ—Ä
            preloader.classList.add('hidden');
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ—Å–Ω–æ–≤–Ω–æ–π –∫–æ–Ω—Ç–µ–Ω—Ç
            setTimeout(() => {
                mainContent.classList.add('visible');
                
                // –ó–∞–ø—É—Å–∫–∞–µ–º –º—É–∑—ã–∫—É –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏
                audio.play().then(() => {
                    playBtn.innerHTML = '‚è∏';
                }).catch(error => {
                    console.log('–ê–≤—Ç–æ–≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–æ');
                });
                
                // –ó–∞–ø—É—Å–∫–∞–µ–º –∞–Ω–∏–º–∞—Ü–∏–∏ –∫–æ–Ω—Ç–µ–Ω—Ç–∞
                animateContent();
            }, 500);
        }

        function animateContent() {
            const elements = document.querySelectorAll('.nickname, .music-widget, .terminal');
            elements.forEach((el, index) => {
                el.style.opacity = '0';
                el.style.transform = 'translateY(20px)';
                
                setTimeout(() => {
                    el.style.transition = 'all 0.5s ease';
                    el.style.opacity = '1';
                    el.style.transform = 'translateY(0)';
                }, index * 300);
            });
        }

        function togglePlay() {
            if (audio.paused) {
                audio.play();
                playBtn.innerHTML = '‚è∏';
            } else {
                audio.pause();
                playBtn.innerHTML = '‚ñ∂';
            }
        }

        function changeTime(seconds) {
            audio.currentTime += seconds;
        }

        function seekAudio(e) {
            const rect = e.currentTarget.getBoundingClientRect();
            const percent = (e.clientX - rect.left) / rect.width;
            audio.currentTime = percent * audio.duration;
        }

        function changeVolume(e) {
            const rect = e.currentTarget.getBoundingClientRect();
            const percent = (e.clientX - rect.left) / rect.width;
            audio.volume = percent;
            volumeProgress.style.width = (percent * 100) + '%';
        }

        audio.addEventListener('timeupdate', function() {
            if (!isNaN(audio.duration)) {
                const percent = (audio.currentTime / audio.duration) * 100;
                progressBar.style.width = percent + '%';
                
                currentTimeEl.textContent = formatTime(audio.currentTime);
                durationEl.textContent = formatTime(audio.duration);
            }
        });

        audio.addEventListener('ended', function() {
            playBtn.innerHTML = '‚ñ∂';
            progressBar.style.width = '0%';
        });

        audio.addEventListener('loadedmetadata', function() {
            if (!isNaN(audio.duration)) {
                durationEl.textContent = formatTime(audio.duration);
            }
        });

        function formatTime(seconds) {
            const min = Math.floor(seconds / 60);
            const sec = Math.floor(seconds % 60);
            return `${min}:${sec < 10 ? '0' : ''}${sec}`;
        }

        // –¢–∞–∫–∂–µ –º–æ–∂–Ω–æ –≤–æ–π—Ç–∏ –ø–æ –Ω–∞–∂–∞—Ç–∏—é –ø—Ä–æ–±–µ–ª–∞ –∏–ª–∏ Enter
        document.addEventListener('keydown', function(e) {
            if (e.code === 'Space' || e.code === 'Enter') {
                enterSite();
            }
        });
    </script>
</body>
</html>
